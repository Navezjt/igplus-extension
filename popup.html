<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGPlus Extension</title>
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <section class="header">
    <div class="logo">
      <span class="logo_title">IGPlus Extension</span>
      <img src="./assets/img/logo.svg" alt="Spotify Classic Plugin" class="logo_img" />
    </div>
  </section>
  <section class="content">
    <form name="l3_settings" id="l3_settings">
      <section class="group">
        <span class="sect_lable"> Main features: </span>
        <label class="ch_ip">
          <input type="checkbox" name="classic_mode" />
          <span class="ch_sp"></span>
          Enable "Classic Mode"
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="disable_reels" />
          <span class="ch_sp"></span>
          Disable Reels Section & Reels Videos
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="disable_explore" />
          <span class="ch_sp"></span>
          Disable Explore page
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="mp_disable_stories" />
          <span class="ch_sp"></span>
          Disable Stories section on Main page
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="ev_disable_stories" />
          <span class="ch_sp"></span>
          Disable Stories everywhere
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="counters_gray" />
          <span class="ch_sp"></span>
          Make Aside count labels gray
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="counters_disable" />
          <span class="ch_sp"></span>
          Disable Aside count labels
        </label>
        <span class="sect_lable sect_lable__color"> Color palette / font: </span>
        <!-- <label class="ch_lp">
        <span class="label">Select theme:</span>
        <select name="theme" id="theme">
          <option value="default">Default (Light Contrast)</option>
          <option value="light_green">Light Green</option>
          <option value="purple_dark">Dark Purple</option>
          <option value="kittens">Kittens</option>
        </select>
      </label> -->
        <label class="ch_lp">
          <span class="label">Select font:</span>
          <select name="font" id="font">
            <option value="default">Default (Segoe UI)</option>
            <option value="roboto">Roboto Condensed</option>
            <option value="poppins">Poppins</option>
            <option value="caprasimo">Caprasimo</option>
            <option value="playfair">Playfair</option>
            <option value="merriweather">Merriweather</option>
            <option value="noto_sans">Noto Sans</option>
          </select>
        </label>
      </section>
      <section class="group">
        <span class="sect_lable"> Additional features: </span>
        <label class="ch_ip">
          <input type="checkbox" name="mp_disable_recs" />
          <span class="ch_sp"></span>
          Disable recomendations on Main page
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="disable_vanity" />
          <span class="ch_sp"></span>
          Disable likes, followers count (vanity metrics)
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="grayscale" />
          <span class="ch_sp"></span>
          Enable grayscale mode (experimental)
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="square_shaped" />
          <span class="ch_sp"></span>
          Make everything square shaped
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="block_videos" />
          <span class="ch_sp"></span>
          Block all videos to reduce traffic usage (experimental)
        </label>
        <label class="ch_ip">
          <input type="checkbox" name="block_images" />
          <span class="ch_sp"></span>
          Block all images to reduce traffic usage (experimental)
        </label>
      </section>
    </form>
  </section>
  <footer>
    <nav class="links">
      <a href="#" class="version">v1.0.3</a>
      <a href="https://www.buymeacoffee.com/pjaworski" target="_blank">
        <img src="./assets/img/bmc.png" alt="Support Us" /></a>
    </nav>
  </footer>
  <script type="module" src="./assets/js/popup.js"></script>
</body>

</html>
