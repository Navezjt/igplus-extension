<script type="module" src="popup.js"></script>
<link rel="stylesheet" href="assets/index.css" />

<section class="header">
  <div class="logo">
    <span class="logo_title">InstaPlus Extension</span>
    <img src="./assets/img/logo.svg" alt="Spotify Classic Plugin" class="logo_img" />
  </div>
</section>

<section class="content">
  <form name="l3_settings" id="l3_settings">
    <section class="group">
      <span class="sect_lable"> Main features: </span>
      <label class="ch_ip">
        <input type="checkbox" name="classic_mode" checked />
        <span class="ch_sp"></span>
        Enable "Classic Mode"
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="disable_reels" checked />
        <span class="ch_sp"></span>
        Disable Reels Section & Reels Videos
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="disable_explore" checked />
        <span class="ch_sp"></span>
        Disable Explore page
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="mp_disable_stories" checked />
        <span class="ch_sp"></span>
        Disable Stories section on Main page
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="disable_stories" checked />
        <span class="ch_sp"></span>
        Disable Stories everywhere
      </label>

      <label class="ch_ip">
        <input type="checkbox" name="counters_gray" checked />
        <span class="ch_sp"></span>
        Make Aside count labels gray
      </label>

      <label class="ch_ip">
        <input type="checkbox" name="counters_disable" checked />
        <span class="ch_sp"></span>
        Disable Aside count labels
      </label>

      <span class="sect_lable sect_lable__color"> Color palette / font: </span>
      <label class="ch_lp">
        <span class="label">Select theme:</span>
        <select name="theme" id="theme">
          <option value="default">Default (Light Contrast)</option>
          <option value="light_green">Light Green</option>
          <option value="purple_dark">Dark Purple</option>
          <option value="kittens">Kittens</option>
        </select>
      </label>
      <label class="ch_lp">
        <span class="label">Select font:</span>
        <select name="font" id="font">
          <option value="default">Default (Segoe UI)</option>
          <option value="roboto">Roboto Condensed</option>
          <option value="poppins">Poppins</option>
          <option value="caprasimo">Caprasimo</option>
          <option value="playfair">Playfair</option>
          <option value="merriweather">Merriweather</option>
          <option value="noto_sans">Noto Sans</option>
        </select>
      </label>
    </section>

    <section class="group">
      <span class="sect_lable"> Additional features: </span>
      <label class="ch_ip">
        <input type="checkbox" name="mp_disable_recs" checked />
        <span class="ch_sp"></span>
        Disable recomendations on Main page
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="mp_hide_vids" checked />
        <span class="ch_sp"></span>
        Hide videos on Main page
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="disable_vanity" checked />
        <span class="ch_sp"></span>
        Disable likes, followers count (vanity metrics)
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="grayscale" checked />
        <span class="ch_sp"></span>
        Enable grayscale mode (experimental)
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="square_shaped" checked />
        <span class="ch_sp"></span>
        Make everything square shaped
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="block_videos" checked />
        <span class="ch_sp"></span>
        Block all videos to reduce traffic usage (experimental)
      </label>
      <label class="ch_ip">
        <input type="checkbox" name="block_images" checked />
        <span class="ch_sp"></span>
        Block all images to reduce traffic usage (experimental)
      </label>
    </section>
  </form>
</section>

<footer>
